<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Message for Nikro</title>
    <style>
        body {
            background-color: #1a1a1a; /* Dark background color for a metal band theme */
            text-align: center;
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: #fff; /* Text color */
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #333; /* Darker container background color */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            color: #ff6600; /* Orange color for a metal band feel */
        }

        p {
            color: #ccc; /* Lighter text color */
            margin-bottom: 20px;
        }

        input {
            padding: 15px;
            margin: 10px 0;
            width: 60%;
            border: 2px solid #ff6600; /* Orange color for input border */
            border-radius: 5px;
            color: #333; /* Dark color for text input */
            background-color: #fff; /* Light background color for text input */
        }

        button {
            padding: 15px 30px;
            background-color: #ff6600; /* Orange color for button background */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #cc5500; /* Darker Orange color on hover */
        }

        .result {
            margin-top: 30px;
            font-size: 18px;
            color: #ff6600; /* Orange color for result text */
        }

        /* Larger font for the message */
        #largerMessage {
            font-size: 30px;
            margin-top: 30px;
            color: #2ecc71; /* Green color */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Special Message for Nikro</h1>
        <p>Cum a fost concert?</p>
        <form id="myForm" onsubmit="return submitForm()">
            <input type="text" id="secretWord" placeholder="Introdu secretul" required>
            <br>
            <button type="submit">Trimite</button>
        </form>
        <div id="result" class="result"></div>
        <div id="largerMessage" class="result"></div>
    </div>

    <script>
        function submitForm() {
            var secretWord = document.getElementById('secretWord').value.toLowerCase();
            var resultDiv = document.getElementById('result');
            var largerMessageDiv = document.getElementById('largerMessage');
            var containerDiv = document.querySelector('.container');

            if (secretWord === 'super') {
                // Display festive animation and clear other content
                containerDiv.innerHTML = '<div id="largerMessage" class="result">metal ve4en!</div>';
            } else {
                resultDiv.innerHTML = '<p class="result">Oops! Acesta nu este cuvântul corect. Încearcă din nou!</p>';
                largerMessageDiv.innerHTML = ''; // Clear the larger message
            }

            return false; // Prevents form submission
        }
    </script>
</body>

</html>
